language: python
python:
- '3.7'
before_install:
- set -e
- ". $HOME/.nvm/nvm.sh"
- nvm install 13.7.0
- nvm use 13.7.0
- rm -rf node_modules
- npm install
- sudo -H pip install --upgrade setuptools
- sudo -H pip install --upgrade pip wheel requests pyopenssl
- sudo -H pip install --ignore-installed six
- sudo -H pip install --upgrade tox twine
- pip install --upgrade setuptools
- pip install --upgrade web3 aiohttp requests cryptography pyopenssl
- pip2 install requests[security]
- git pull --tags
- sudo apt-get install php-pear
- sudo apt-get install php-dev
- sudo apt-get install libcurl4-openssl-dev
- sudo pecl install ds
- php -r 'phpinfo();'
- composer install
script:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
  npm config set git-tag-version=false && NPM_VERSION=$(npm version patch); fi
- cp package.json LICENSE.txt keys.json python
- npm run build
- cd python
- tox -e doc
- cd ..
- travis_terminate 0
- npm run test-base
- set +e
- node run-tests --js --python 5; export TESTS_FAILED=$?
- set -e
- if [ "$TESTS_FAILED" -ne 0 ]; then exit 1; fi
after_failure:
- dmesg | grep -i kill
- sleep 4
notifications:
  slack:
    secure: 
